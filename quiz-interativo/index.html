<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="main">
        <h1>Quer testar seus conhecimentos?</h1>
        <form>
            <span>Selecione o tema:</span>
            <select name="tema" id="tema">
                <!-- <option value=""></option> -->
                <option value="programacao">Programação</option>
            </select>
            <button type="button" onclick="iniciarQuiz()">Começar</button>
        </form>
    </main>
    <div class="quiz escondido" id="quiz">
        <div class='perguntas'>
            <p class="pergunta"></p>
            <ul>
                <li><button type="button" class="alternativa a" onclick="selecionaAlternativa('a')"></button></li>
                <li><button type="button" class="alternativa b" onclick="selecionaAlternativa('b')"></button></li>
                <li><button type="button" class="alternativa c" onclick="selecionaAlternativa('c')"></button></li>
                <li><button type="button" class="alternativa d" onclick="selecionaAlternativa('d')"></button></li>
                <li><button type="button" class="alternativa e" onclick="selecionaAlternativa('e')"></button></li>
            </ul>
            <button type="button" class='confirmar'onclick='confirmar()'>Confirmar</button>
        </div>
    </div>
</body>
</html>
