<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>Conversor de Temperatura</h1>
        <div class="input">
            <span>Insira a temperatuta:</span>
            <input type="number" placeholder="99" id="temp">
        </div>
        <div class="botoes">
            <button id="fahr">Converter de Celsius para Fahrenheit</button>
            <button id="cels">Converter de Fahrenheit para Celsius</button>
        </div>
        <p id="resp"></p>
    </main>
</body>
</html>
